<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwixx</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onLoad()">
    <section>
        <div class="paper">
        </div>
        <div class="rule-mark">
            <span>At least 5</span>
        </div>
        <div class="points">
            <div class="legend">
                <span class="markers">Markers</span>
                <span>Score</span>
            </div>
            <div class="scores">
            </div>
        </div>
        <div class="result">
            <div class="title"><span>Total</span></div>
            <div class="calc-score">

            </div>
            <div class="dices">
                <div class="default-dice">
                    <div class="dice">
                        <i class="fa-solid fa-dice-three dice-white"></i>
                    </div>
                    <div class="dice">
                        <i class="fa-solid fa-dice-three dice-white"></i>
                    </div>
                </div>
                
                <div class="dice-lines">
                </div>
                <button class="roll-dice" type="button" id="roll-button">
                    <i class="fa-solid fa-dice"></i>
                    Roll Dice
                </button>
                <div class="dice-lines">
                    <div class="small-square totalizer dice-white"></div>
                    <div class="small-square totalizer dice-red">
                        <i class="fa-solid fa-diamond"></i>
                    </div>
                    <div class="small-square totalizer dice-yellow">
                        <i class="fa-solid fa-diamond"></i>
                    </div>
                    <div class="small-square totalizer dice-green">
                        <i class="fa-solid fa-diamond"></i>
                    </div>
                    <div class="small-square totalizer dice-blue">
                        <i class="fa-solid fa-diamond"></i>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <section class="left-footer">
                <button class="flat-button icon">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <button class="flat-button icon">
                    <i class="fa-solid fa-rotate"></i>
                </button>
                <button class="flat-button icon">
                    <i class="fa-solid fa-square-poll-vertical"></i>
                </button>
                <div class="last-selected square-yellow">
                    <div class="info">
                        <span>2</span>
                    </div>
                </div>
            </section>
            
            <section class="right-footer">
                <div class="last-selected square-white">
                    <div class="info">
                        <span></span>
                    </div>
                </div>
                <div class="last-selected square-white">
                    <div class="info">
                        <span></span>
                    </div>
                </div>
                <div class="last-selected square-white">
                    <div class="info">
                        <span></span>
                    </div>
                </div>
                <div class="last-selected square-white">
                    <div class="info">
                        <span>0</span>
                    </div>
                </div>
                <div class="last-selected square-white">
                    <div class="info">
                        <span>0</span>
                    </div>
                </div>
                <div class="last-selected square-white">
                    <div class="info">
                        <span>0</span>
                    </div>
                </div>
            </section>
        </footer>
        
        <script src="js/app.js"></script>
    </section>
</body>
</html>
